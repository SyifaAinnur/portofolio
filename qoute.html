<div id="about" class="container custom-content animated lightSpeedIn">
    <div class="col-12" style="margin-top:15%">
        <div class="right">
            <p><i class="fa fa-user"></i> Qoute</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h1>
                    <i class="fas fa-quote-left"></i>
                    <span class="quote" id="quote"></span>
                    <i class="fas fa-quote-right"></i>
                </h1>
                <p class="author" id="author"></p>

                <hr />
                <div class="buttons">
                    <a class="twitter" id="tweet" href="https://twitter.com/intent/tweet?text=Greetings"

                    <button class="next" onclick="getNewQuote()">Next quote</button>

            </div>
        </div>
    </div>
</div>
